    <noscript id="shader-vs">
        // 顶点shader
        attribute vec3 position;
        void main(void)
        {
            gl_Position = vec4(position, 1.0);
        }
    </noscript>

    <noscript id="shader-fs">
        // 片段sahder
        void main(void)
        {
            gl_FragColor = vec4(0.0, 1.0, 1.0, 1.0);
        }
    
    </noscript>

</head>
